<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var numb=prompt("Enter to check weather even or odd: ");
        if(numb%2===0)
            alert("Number is even");
        else
            alert("Number is odd");
    </script>
</body>
</html>

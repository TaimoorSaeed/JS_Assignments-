<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var color=prompt("Enter the color of traffic road:");
        switch (color)
        {
            case "red":
                alert("vehicles must stop");
                break;
            case "yellow":
                alert("vehicles sholud get ready to move");
                break;
            case "green":
                alert("vehicles can move now");
                break;
            default:
                alert("There is no such color in traffic signal");

        }
    </script>
</body>
</html>

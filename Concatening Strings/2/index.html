<!DOCTYPE html>

<body>
    <script>
        var t=prompt("Enter the table you want to print:");

        var a=1;
        var b=a+1;
        var c=b+1;
        var d=c+1;
        var e=d+1;
        var f=e+1;
        var g=f+1;
        var h=g+1;
        var i=h+1;
        var j=i+1;
        document.write("<br><br>");
        document.write(t+ " * "+ 1 +  " = " + t*1);

        document.write("<br>");
        document.write(t+ " * "+ 2 +  " = " + t*2);

        document.write("<br>");
        document.write(t+ " * "+ 3 +  " = " + t*3);

        document.write("<br>");

        document.write("<br>");
        document.write(t+ " * "+ 8 +  " = " + t*8);

        document.write("<br>");
        document.write(t+ " * "+ 9 +  " = " + t*9);

        document.write("<br>");
        document.write(t+ " * "+ 10 +  " = " + t*10);
    </script>
</body>
</html>

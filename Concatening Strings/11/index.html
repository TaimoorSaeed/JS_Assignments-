<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
    var numb=6;
    var secNumb=prompt("Enter a number: ");
    if(numb==secNumb){
        document.write("Bingo! Correct Answer");
    }
    else if((secNumb==numb+1)|| (secNumb==numb-1))
    {
        document.write("Close enough to the answer!");
    }
    else
    {
        document.write("Sorry!");
    }
</script>
</body>
</html>

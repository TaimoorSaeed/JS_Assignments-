<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var a=prompt("Enter the first Number");
    var b=prompt("Enter the second Number");
    var operator=prompt("Enter the operator:");

    if(operator=="+")
    {
        var c= parseInt(a)+parseInt(b);
        alert(c);
    }
    else if(operator=="-")
    {
        c= parseInt(a)- parseInt(b);
        alert(c);
    }
    else if(operator=="/")
    {
        c= parseInt(a)/ parseInt(b);
        alert(c);
    }
    else if(operator=="%")
    {
        c= parseInt(a)% parseInt(b);
        alert(c);
    }
    </script>
</body>
</html>

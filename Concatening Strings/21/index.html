<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var input=prompt("Enter one of these code: dut Fre  Tur ");
        switch (input)
        {
            case "dut":
                alert("Hallo World");
                break;

            case "Fre":
                alert("Bonjour World");
                break;

            case "Tur":
                alert("Merhaba World");
                break;

            default:
                alert("Hello World");

        }
    </script>
</body>
</html>

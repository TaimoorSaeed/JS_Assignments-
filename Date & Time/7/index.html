<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var bigNumber=Math.random();
    var improvedNum=((bigNumber*2)+1);
    var dice=Math.floor(improvedNum);
    document.write("<br> Random dice: " + dice );
    if (dice==1)
    {
        document.write("<br> Random coin value:Tails ");
    }
    else {
        document.write("<br> Random coin value:Head ");
    }

</script>
</body>
</html>

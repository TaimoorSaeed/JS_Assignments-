            alert("January")

            alert("feb")

            alert("mar")
        }

            alert("april")
        }
        if(theMonth==4)

            alert("may")
        }
        if(theMonth==4)

            alert("June")
        }
        if(theMonth==5)

            alert("July")
        }
        if(theMonth==6)

            alert("aug")
        }
        if(theMonth==7)

            alert("dec")
        }


    </script>

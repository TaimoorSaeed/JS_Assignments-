<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var bigNumber=Math.random();
        var improvedNum=((bigNumber*100)+1);
        var dice=Math.floor(improvedNum);
        document.write("<br> Random number between 1 and 100: " + dice );
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function Calc(a,b,c) {
        if (c==="+")
        {
            var d=document.write(a + " + " + b + " = " + (a+b));
        }
        else if (c==="-")
        {
            var d=document.write(a + " - " + b + " = " + (a-b));
        }
        else if (c==="*")
        {
            var d=document.write(a + " * " + b + " = " + (a*b));
        }
        else if (c==="/")
        {
            var d=document.write(a + " / " + b + " = " + (a/b));
        }
    }
    var a=parseInt(prompt("Enter the first value:"));
    var b=parseInt(prompt("Enter the second value:"));
    var c=prompt("Enter the operator");
    Calc(a,b,c);
</script>

    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        function factorial(a) {
            var d = 1;
            for (var i = a ; i > 1; i--) {
                var d = d * i;
            }
            return d;
        }
        var a=parseInt(prompt("Please enter the number you want to take a factorial of: "));
        var a= document.write("The factorial " + a + " is " + factorial(a));



    </script>
</body>
</html>

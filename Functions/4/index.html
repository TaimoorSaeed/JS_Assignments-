<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        function add(){
            var a=parseInt(prompt("Enter the first Number: "));
            var b=parseInt(prompt("Enter the second Number: "));
            var c=a+b;
            document.write(c);
        }
        add();
    </script>
</body>

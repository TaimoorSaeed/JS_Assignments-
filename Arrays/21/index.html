        <script>
        var arr=[[0,1,2,3],[1,0,1,2],[2,1,0,1]];

         for(i=0 ; i<=arr.length ; i++)
        {
            for(j=0 ; j<=arr.length ; j++)

                document.write(arr[i][j]);
            }
            document.write("<br>");
        }
    </script>

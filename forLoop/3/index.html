<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var a=prompt("Enter a number to print it's multiplication table:");
        var b=prompt("Enter the length of the table:");
        for(var i=1 ; i <= b ; i++)
        {
            document.write(a + " * " + i + " = " + (a*i) +"<br>");
        }
    </script>
</body>
</html>

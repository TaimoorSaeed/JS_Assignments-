<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var a= prompt("Enter the number of stars: ");
        for(var i=a ; i > 0 ; i--)
        {
            for (var j=0 ; j < i  ; j++)
            {
                document.write("*");
            }
            document.write("<br>")
        }
    </script>
</body>
</html>

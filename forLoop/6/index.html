<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var arr = [];

        var c=prompt("Enter the number of items");

        for(var i=0 ; i < c ; i++)
        {
            arr[i]=(prompt("Enter for index: " + i));
            document.write(arr[i] + "<br>");
        }

    </script>
</body>
</html>

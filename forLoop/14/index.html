<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var scores=["12","45","3","22","34","50"];
        var stop=prompt("Which vale do you want to stop?");
        for(i=0 ; i < scores.length ; i++)
        {
          document.write(scores[i] + " ");
            if(scores[i]==stop)
            break;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var a=prompt("Enter number of lines");
        for(var i=0 ; i < a ; i++)
        {
            for (var j=0 ; j < a ;j++) {
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
       var Item1=560;
        var Item2=200;
        var Ord1=2;
        var Ord2=5;
        var ShpChr=150;
        document.write("<h1>Shopping Card</h1>");
        document.write("Price of Item 1 is "+Item1);
        document.write("<br>Quantity of Item 1 is  "+Ord1);
        document.write("<br>Price of Item 2 is "+Item2);
        document.write("<br>Quantity of Item 2 is  "+Ord2);

        document.write("<br><br>Shipping Charges"+ShpChr);

        document.write("<br><br>Total cost of your order is " + ((Item1*Ord1)+(Item2*Ord2)+(ShpChr))+ " PKR");



    </script>
</body>

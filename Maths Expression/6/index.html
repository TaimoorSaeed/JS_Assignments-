<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var Cel= 12;
        Far=(Cel * 9/5) + 32;
        document.write(Cel + " C is " +Far+ " F.<br>");
        Far= 68;
        Cel=(Far - 32 ) * 5/9;

        document.write(Far + " F is " +Cel+ " C.");
    </script>
</body>
</html>

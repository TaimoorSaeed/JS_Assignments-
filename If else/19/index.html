<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var month=prompt("Enter a month:");

        switch (month)
        {
            case "1":
                alert("january");
                break;
            case '2':
                alert("feburary");
                break;
            case '3':
                alert("march");
                break;
            case '4':
                alert("april");
                break;
            case '5':
                alert("may");
                break;
            case '6':
                alert("july");
                break;
            case '7':
                alert("august");
                break;
            case '8':
                alert("september");
                break;
            case '9':
                alert("novmember");
                break;
            case '10':
                alert("october");
                break;
            case '11':
                alert("november");
                break;
            case '12'
            :
                alert("decmeber");
                break;
            default:
                alert("invalid month");
                break;

        }
    </script>
</body>
</html>

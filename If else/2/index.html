<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var numb= prompt("Enter a number: ");
        if(numb%2===0)
        {
            alert(numb + " is even");
        }
        else {
            alert(numb + " is odd")
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var time=prompt("Enter the time in 24 hours: ");
        if (time >= 6 && time <= 9)
        {
            alert("Breakfast is ready! ");
        }
        else if(time >= 11 && time <= 13)
        {
            alert("Time for lunch");
        }
        else if(time >= 17 && time <= 19)
        {
            alert("It's dinner time");
        }
        else{
            alert("Sorry, you'll have to wait, or go get a snack.");
        }



    </script>
</body>
</html>

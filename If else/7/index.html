<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var a=prompt("Enter the first operand: ");
        var b=prompt("Enter the second operand: ");
        a=parseInt(a);
        b=parseInt(b);
        var op=prompt("Enter the operator: ");
        switch (op)
        {
            case "+":

                alert(a + " plus " + b + " is " +  (a+b));
                break;
            case "-":

                alert(a + " minus " + b + " is " +  (a-b));
                break;
            case "*":

                alert(a + " multiply " + b + " is " +  (a*b));
                break;
            case "/":

                alert(a + " divide " + b + " is " +  (a/b));
                break;
        }


    </script>
</body>
</html>

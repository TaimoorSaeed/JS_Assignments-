<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var numb=prompt("Enter a Number: ");
        var check=numb%3;
        switch (check)
        {
            case 0:
                alert(numb + " is divisble by 3.");
                break;
            default:
                alert(numb + " is not divisible by 3.");
                break;
        }
    </script>
</body>
</html>
